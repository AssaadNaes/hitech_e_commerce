<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/dialog.css">
    <link rel="stylesheet" href="../styles/pages/profile.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <img src="../images/me.jpg" alt="user" class="user-img">
            <p class="username">username</p>
        </div>
        <form action="submit" id="user-address">
            <input id="country-input" type="text" placeholder="country" required>
            <input id="city-input" type="text" placeholder="city" required>
            <input id="plz-input" type="text" placeholder="PLZ" required>
            <input id="street-input" type="text" placeholder="street" required>
            <input id="phone-input" type="number" placeholder="phone number" required>
            <div class="management-buttons">
                <button class="default save">save chnages</button>
                <button type="button" class="default delete-account">delete account</button>
            </div>
        </form>
    </div>

    <dialog id="modal">
        <h1>Your account will be <b style="color: #d90429">DELETED!</b></h1>
        <form action="submit" id="deletion-form">
            <input type="text" id="username-input" placeholder="username" required>
            <input type="password" id="password-input" placeholder="password" required>
            <p id="failure-msg"></p>
            <div class="button-container">
                <button type="button" class="default cancle">Cancel</button>
                <button type="submit" class="default submit-delete">Delete</button>
            </div>
        </form>
    </dialog>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../js/profile/profile-service.mjs"></script>
    <script type="module" src="../js/profile/address.mjs"></script>
    <script type="module" src="../js/profile/delete-profile.mjs"></script>
</body>
</html>
