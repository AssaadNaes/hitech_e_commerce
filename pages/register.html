<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/pages/login-register.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="icon" href="/images/Phoenix-squadron.svg">
        <title>HiTech - register</title>
    </head>
    <body>
        <form id="register-form" action="submit">
            <h1>Register...</h1>
            <input id="username" type="text" placeholder="username" required>
            <input id="email" type="email" placeholder="email" required>
            <input id="password" type="password" placeholder="password" required>
            <input id="repeated-password" type="password" placeholder="repeat password" required>
            <p id="failure-msg"></p>
            <button id="register-button" class="default">
                <i class="fa-solid fa-door-open"></i>
                open up
            </button>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module" src="../js/auth/register.mjs"></script>
    </body>
</html>
